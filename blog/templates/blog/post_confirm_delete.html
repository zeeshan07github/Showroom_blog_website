{% extends 'blog/base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ post.title }}" Post?</p>
    <form method="post">
        {% csrf_token %}
        <button class='btn btn-danger' type="submit">Delete</button>
        <a href="{% url 'blog:post_detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}
